<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/ejercicio2.5.css">
    <style>
        .white-bg {
            background-color: white !important;
            color: rgba(33,37,41,255) !important;
        }
        .black-text {
            color: rgba(33,37,41,255) !important;
        }
        .black-bg {
            background-color: rgba(33,37,41,255) !important;
        }
        .black-border {
            border-color: rgba(33,37,41,255) !important;
        }
        .black-fill {
            filter: brightness(0) saturate(100%) invert(13%) sepia(1%) saturate(3801%) hue-rotate(177deg) brightness(100%) contrast(98%)
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="container-fluid contain3">
        <div class="row flex-nowrap">
            <nav class="bg-dark col-auto col-md-3 col-lg-3 min-vh-100 contain1 white-text">
                <div class="bg-dark contain2">
                    <a href="" class="d-flex text-decoration-none align-items-center justify-content-center p-2 text-white text">
                        <img class="icon" src="/assets/boot.svg" alt=""><span class="fs-2 ms-3 d-none d-sm d-sm-inline">Sidebar</span>
                    </a>
                    <hr class="m-0 border-3 border-white lines1">
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item py-2 py-sm-0">
                            <a class="nav-link text-white d-flex align-items-center text" aria-current="page" href="#"><img class="icon" src="/assets/home.svg" alt=""><span class="fs-7 ms-3 d-none d-sm d-sm-inline">Home</span></a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a class="nav-link text-white d-flex align-items-center text" aria-current="page" href="#"><img class="icon" src="/assets/dashboard.svg" alt=""><span class="fs-6 ms-3 d-none d-sm d-sm-inline">Dashboard</a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a class="nav-link text-white d-flex align-items-center text" aria-current="page" href="#"><img class="icon" src="/assets/orders.svg" alt=""><span class="fs-6 ms-3 d-none d-sm d-sm-inline">Orders</a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a class="nav-link text-white d-flex align-items-center text" aria-current="page" href="#"><img class="icon" src="/assets/Products.svg" alt=""><span class="fs-6 ms-3 d-none d-sm d-sm-inline">Products</a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a class="nav-link text-white d-flex align-items-center text" aria-current="page" href="#"><img class="icon" src="/assets/customer.svg" alt=""><span class="fs-6 ms-3 d-none d-sm d-sm-inline">Customers</a>
                        </li>
                    </ul>
                </div>
                <hr class="m-0 border-3 border-white lines2">
                <div class="dropdown open p-3">
                    <button class="btn border-none dropdown-toggle text-white" type="button" id="triggerId" data-bs-toggle="dropdown" aria-expanded="false">
                        <a class="nav-link text-white d-flex align-items-center text" aria-current="page" href="#"><img class="icon" src="/assets/customer.svg" alt=""><span class="fs-6 ms-3 d-none d-sm d-sm-inline">Account</a>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="triggerId">
                        <button class="dropdown-item" href="#">Setting</button>
                        <button class="dropdown-item change-color" href="#">Change Color</button>
                        <button class="dropdown-item disabled" href="#">Profile</button>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('.change-color').addEventListener('click', function() {
            document.querySelector('.contain1').classList.toggle('white-bg');
            document.querySelector('.contain2').classList.toggle('white-bg');
            document.querySelector('.lines1').classList.toggle('black-border');
            document.querySelector('.lines2').classList.toggle('black-border');
            document.querySelector('body').classList.toggle('black-bg');

            // Cambiar color de los iconos
            var texts = document.querySelectorAll('.text');
            texts.forEach(function(text) {
                text.classList.toggle('black-text');
            });
            // Cambiar color de los iconos
            var icons = document.querySelectorAll('.icon');
            icons.forEach(function(icon) {
                icon.classList.toggle('black-fill');
            });
        });
    </script>
</body>
</html>
